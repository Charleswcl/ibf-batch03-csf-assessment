<h2>Orders for {{ email }}</h2>

<table *ngFor="let p of pendingOrders">
    <tr>
        <td>Date:</td>
        <td>{{ p.date }}</td>
    </tr>
    <tr>
        <td>Order Id:</td>
        <td>{{ p.orderId}}</td>
        <td>
            <button type="button">Delivered</button>
        </td>
    </tr>
    <tr>
        <td>{{ p.total }}</td>
    </tr>
    <hr>
</table>

<div>
    <a [routerLink]="'[/]'">
        <button type="button">Back to Ordering</button>
    </a>
</div>
